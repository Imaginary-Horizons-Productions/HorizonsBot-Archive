- name: Add GitHub Sponsors to Readme
  # You may pin to the exact commit or the version.
  # uses: JamesIves/github-sponsors-readme-action@ac1be55f806533c583e34978fe46168615342b35
  uses: JamesIves/github-sponsors-readme-action@1.0.6
  with: # You must provide the action with a Personal Access Token (PAT) with either the user:read or org:read permission scope and store it in the secrets / with menu as a secret.  This should be generated from the account or organization that recieves sponsorship.
    token: ${{ secrets.SPONSORS_NTSENG }}
    # This should point to the file that you're generating, for example README.md or path/to/CREDITS.md
    file: README.md
    # If you're displaying sponsorship information as an organization you should toggle this option to true. You also need to provide the action with an org:read scoped PAT.
    organization: # optional
    # Using this input you can set the minimum sponsorship threshold. For example setting this to 500 will only display sponsors who give of $5 USD and more. By default the action will display all of your sponsors.
    minimum: # optional
    # For example setting this to 1000 will only display sponsors who give of $10 USD and less. By default the action will display all of your sponsors.
    maximum: # optional
    # This allows you to modify the marker comment that is placed in your file. By default this is set to sponsors - <!-- sponsors --> <!-- sponsors -->, if you set this to gold for example you can place <!-- gold --> <!-- gold --> in your file.
    marker: # optional
    # Allows you to modify the default template. Please refer to the `template` section of this README for more information.
    template: # optional
    # Allows you to specify a fallback if you have no sponsors. By default nothing is displayed.
    fallback: # optional
